<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>يعسوب الدين</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --glass-color: rgba(44, 203, 112, 0.15);
            --glass-border: 1px solid rgba(44, 203, 112, 0.2);
            --glass-shadow: 0 8px 32px rgba(44, 203, 112, 0.1);
            --main-color: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #0d1f25;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin: 2rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.8rem;
            background: var(--glass-color);
            backdrop-filter: blur(15px);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin: 0 auto;
        }

        .container {
            display: flex;
            gap: 2rem;
            width: 90%;
            max-width: 1400px;
            margin: 2rem auto;
            flex-grow: 1;
        }

        .sidebar {
            background: var(--glass-color);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            width: 300px;
        }

        .controls-group {
            margin-bottom: 1.5rem;
        }

        .controls-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--main-color);
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 0.8rem;
            border: var(--glass-border);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .sidebar select:focus, .sidebar input:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 10px rgba(44, 203, 112, 0.3);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: var(--glass-border);
            border-radius: 10px;
            background: rgba(44, 203, 112, 0.3);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(44, 203, 112, 0.5);
        }

        /* بقية الأنماط بدون تغيير */
    </style>
</head>
<body>
    <header>
        <h1>📚 يعسوب الدين</h1>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <div class="controls-group">
                <label>اختر كتابًا:</label>
                <select id="bookSelect">
                    <option value="books/كتاب_البرمجة.pdf">كتاب البرمجة</option>
                    <option value="books/دليل_HTML.pdf">دليل HTML</option>
                    <option value="books/أساسيات_JavaScript.pdf">أساسيات JavaScript</option>
                </select>
            </div>
            
            <div class="controls-group">
                <label>أدخل رقم الصفحة:</label>
                <input type="number" id="pageNumber" placeholder="رقم الصفحة" onkeypress="handleEnter(event)">
                <button class="btn" onclick="loadPage()">عرض الصفحة</button>
            </div>
            
            <div class="controls-group">
                <label>البحث عن كتاب:</label>
                <input type="text" id="searchQuery" onkeyup="searchBooks()" onkeypress="handleEnter(event)">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
        
        <!-- بقية العناصر بدون تغيير -->
    </div>

    <script>
        // قائمة الكتب المتاحة
        const books = [
            {title: 'كتاب البرمجة', path: 'books/كتاب_البرمجة.pdf'},
            {title: 'دليل HTML', path: 'books/دليل_HTML.pdf'},
            {title: 'أساسيات JavaScript', path: 'books/أساسيات_JavaScript.pdf'}
        ];

        function searchBooks() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const results = books.filter(book => 
                book.title.toLowerCase().includes(query)
            );
            
            const bookSelect = document.getElementById('bookSelect');
            bookSelect.innerHTML = '';
            
            results.forEach(book => {
                const option = document.createElement('option');
                option.value = book.path;
                option.textContent = book.title;
                bookSelect.appendChild(option);
            });
        }

        // تعديل اللون في جميع الدوال
        const mainColor = '#2ecc71';
        
        // بقية الدوال بدون تغيير
    </script>
</body>
</html>
